{% extends 'base.html' %}

{% block content %}
  <!--begin::Root-->
  <div class="d-flex flex-column flex-root">
    <!--begin::Authentication - Sign-up -->
    <div class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed">
      <!--begin::Content-->
      <div class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20">
        <!--begin::Logo-->
        <a href="https://github.com/israelabraham/django-sotp" class="mb-12">
          Django - Secured One Time Password
        </a>
        <!--end::Logo-->
        <!--begin::Wrapper-->
        <div class="w-lg-600px bg-body rounded shadow-sm p-10 p-lg-15 mx-auto">
          <!--begin::Form-->
          <form class="form w-100" novalidate="novalidate" method="POST" id="kt_sign_up_form">
            {% csrf_token %}

            <!--begin::Heading-->
            <div class="mb-10 text-center">
              <!--begin::Title-->
              <h1 class="text-dark mb-3">Create an Account</h1>
              <!--end::Title-->
              <!--begin::Link-->
              <div class="text-gray-400 fw-bold fs-4">Already have an account? 
              <a href="{% url 'example:login-page' %}" class="link-primary fw-bolder">Sign in here</a></div>
              <!--end::Link-->
            </div>
            <!--end::Heading-->
            
            <!--begin::Input group-->
            <div class="row fv-row mb-7">
              <!--begin::Col-->
              <div class="col-xl-6">
                <label class="form-label fw-bolder text-dark fs-6">First Name</label>
                <input class="form-control form-control-lg form-control-solid" type="text" name="firstname" autocomplete="off" required/>
              </div>
              <!--end::Col-->
              <!--begin::Col-->
              <div class="col-xl-6">
                <label class="form-label fw-bolder text-dark fs-6">Last Name</label>
                <input class="form-control form-control-lg form-control-solid" type="text" name="lastname" autocomplete="off" required/>
              </div>
              <!--end::Col-->
              </div>
              
              <!--begin::Input group-->
              <div class="fv-row mb-7">
                <label class="form-label fw-bolder text-dark fs-6">Username</label>
                <input class="form-control form-control-lg form-control-solid" type="text" name="username" autocomplete="off" required/>
              </div>
              <!--end::Input group-->

              <!--begin::Input group-->
              <div class="fv-row mb-7">
                <label class="form-label fw-bolder text-dark fs-6">Email</label>
                <input class="form-control form-control-lg form-control-solid" type="email" name="email" autocomplete="off" required/>
              </div>
              <!--end::Input group-->

              <!--begin::Input group-->
              <div class="mb-10 fv-row" data-kt-password-meter="true">
                <!--begin::Wrapper-->
                <div class="mb-1">
                  <!--begin::Label-->
                  <label class="form-label fw-bolder text-dark fs-6">Password</label>
                  <!--end::Label-->
                  <!--begin::Input wrapper-->
                  <div class="position-relative mb-3">
                    <input class="form-control form-control-lg form-control-solid" type="password" name="password" autocomplete="off" required/>
                    <span class="btn btn-sm btn-icon position-absolute translate-middle top-50 end-0 me-n2" data-kt-password-meter-control="visibility">
                      <i class="bi bi-eye-slash fs-2"></i>
                      <i class="bi bi-eye fs-2 d-none"></i>
                    </span>
                  </div>
                  <!--end::Input wrapper-->
                  <!--begin::Meter-->
                  <div class="d-flex align-items-center mb-3" data-kt-password-meter-control="highlight">
                    <div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"></div>
                    <div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"></div>
                    <div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"></div>
                    <div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px"></div>
                  </div>
                  <!--end::Meter-->
                </div>
                <!--end::Wrapper-->
                <!--begin::Hint-->
                <div class="text-muted">Use 8 or more characters with a mix of letters, numbers &amp; symbols.</div>
                <!--end::Hint-->
              </div>
              <!--end::Input group=-->

              <!--begin::Input group-->
              <div class="fv-row mb-5">
                <label class="form-label fw-bolder text-dark fs-6">Confirm Password</label>
                <input class="form-control form-control-lg form-control-solid" type="password" name="confirm-password" autocomplete="off" required/>
              </div>
              <!--end::Input group-->

              <!--begin::Actions-->
              <div class="text-center">
                <button type="submit" class="btn btn-lg btn-primary">Submit</button>
              </div>
              <!--end::Actions-->
            </div>
            <!--end::Input group-->
            
          </form>
          <!--end::Form-->
        </div>
        <!--end::Wrapper-->
      </div>
      <!--end::Content-->
      <!--begin::Footer-->
      <div class="d-flex flex-center flex-column-auto p-10">
        <!--begin::Links-->
        <div class="d-flex align-items-center fw-bold fs-6">
          <a href="https://github.com/israelabraham" class="text-muted text-hover-primary px-2">Author üêº</a>
        </div>
        <!--end::Links-->
      </div>
      <!--end::Footer-->
    </div>
    <!--end::Authentication - Sign-up-->
  </div>
  <!--end::Root-->
{% endblock content %}
